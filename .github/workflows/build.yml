name: Build
on: 
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-14]

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
        if: startsWith(matrix.os, 'macos') || startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'windows')

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          # Use uv as build frontend for faster builds
          CIBW_BUILD_FRONTEND: "build[uv]"
          
          # Linux: Install CUDA and GCC 13
          CIBW_BEFORE_ALL_LINUX: >
            curl -sL https://developer.download.nvidia.com/compute/cuda/repos/rhel8/x86_64/cuda-rhel8.repo -o /etc/yum.repos.d/cuda-rhel8.repo && 
            dnf install -y cuda-nvcc-12-4 cuda-cudart-devel-12-4 gcc-toolset-13
          CIBW_ENVIRONMENT_LINUX: >
            PATH="/opt/rh/gcc-toolset-13/root/usr/bin/:$PATH:/usr/local/cuda-12.4/bin" 
            CUDA_PATH="/usr/local/cuda-12.4" 
            CUDA_HOME="/usr/local/cuda-12.4" 
            LD_LIBRARY_PATH="/opt/rh/gcc-toolset-13/root/usr/lib64:$LD_LIBRARY_PATH:/usr/local/cuda-12.4/lib64" 
            CUDACXX="/usr/local/cuda-12.4/bin/nvcc" 
            CC=/opt/rh/gcc-toolset-13/root/usr/bin/gcc 
            CXX=/opt/rh/gcc-toolset-13/root/usr/bin/g++ 
            CMAKE_CUDA_HOST_COMPILER=/opt/rh/gcc-toolset-13/root/usr/bin/g++
          
          # Windows: Install CUDA and Intel OpenMP
          CIBW_BEFORE_ALL_WINDOWS: >
            nuget install intelopenmp.devel.win -DirectDownload -NonInteractive &&
            nuget install intelopenmp.redist.win -DirectDownload -NonInteractive &&
            cp intelopenmp.devel.win*/build/native/win-x64/libiomp5md.lib src/tide/ &&
            cp intelopenmp.redist.win*/runtimes/win-x64/native/libiomp5md.dll src/tide/ &&
            curl https://developer.download.nvidia.com/compute/cuda/12.4.0/network_installers/cuda_12.4.0_windows_network.exe -o cuda_installer.exe &&
            cuda_installer.exe -s nvcc_12.4 cudart_12.4 visual_studio_integration_12.4
          CIBW_ENVIRONMENT_WINDOWS: >
            PATH="$PATH;C:\\Program Files\\NVIDIA GPU Computing Toolkit\\CUDA\\v12.4\\bin" 
            CudaToolkitDir="C:\\Program Files\\NVIDIA GPU Computing Toolkit\\CUDA\\v12.4" 
            CUDA_PATH="C:\\Program Files\\NVIDIA GPU Computing Toolkit\\CUDA\\v12.4" 
            CUDACXX="C:\\Program Files\\NVIDIA GPU Computing Toolkit\\CUDA\\v12.4\\bin\\nvcc.exe"
          
          # macOS: CPU-only build  
          CIBW_ENVIRONMENT_MACOS: CMAKE_ARGS="-DTIDE_ENABLE_CUDA=OFF"
          
          CIBW_TEST_SKIP: "*"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build sdist
        run: uv build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build_wheels, build_sdist]
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build before publish
        run: |
          uv build

      - name: Publish distributions
        env:
          UV_TRUSTED_PUBLISHING: always
        run: uv publish
