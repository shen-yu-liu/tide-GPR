name: Build
on: 
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-14]

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
        if: startsWith(matrix.os, 'macos') || startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'windows')

      # Cache CUDA on Windows to avoid reinstalling  
      - name: Cache CUDA (Windows)
        if: startsWith(matrix.os, 'windows')
        uses: actions/cache@v4
        with:
          path: C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA
          key: ${{ runner.os }}-cuda-12.4.0-v3
          restore-keys: ${{ runner.os }}-cuda-12.4

      # Setup ccache for faster C++/CUDA compilation
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          # Use uv as build frontend for faster builds
          CIBW_BUILD_FRONTEND: "build[uv]"
          
          # Linux: Install CUDA and GCC 13
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_BEFORE_ALL_LINUX: >
            curl -sL https://developer.download.nvidia.com/compute/cuda/repos/rhel8/x86_64/cuda-rhel8.repo -o /etc/yum.repos.d/cuda-rhel8.repo && 
            dnf install -y cuda-nvcc-12-4 cuda-cudart-devel-12-4 gcc-toolset-13
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            auditwheel repair -w {dest_dir} {wheel} --plat manylinux_2_28_x86_64 --exclude libcuda.so.1 --exclude 'libcudart.so.*'
          CIBW_ENVIRONMENT_LINUX: >
            PATH="/opt/rh/gcc-toolset-13/root/usr/bin/:$PATH:/usr/local/cuda-12.4/bin" 
            CUDA_PATH="/usr/local/cuda-12.4" 
            CUDA_HOME="/usr/local/cuda-12.4" 
            LD_LIBRARY_PATH="/opt/rh/gcc-toolset-13/root/usr/lib64:$LD_LIBRARY_PATH:/usr/local/cuda-12.4/lib64" 
            CUDACXX="/usr/local/cuda-12.4/bin/nvcc" 
            CC=/opt/rh/gcc-toolset-13/root/usr/bin/gcc 
            CXX=/opt/rh/gcc-toolset-13/root/usr/bin/g++ 
            CMAKE_CUDA_HOST_COMPILER=/opt/rh/gcc-toolset-13/root/usr/bin/g++
          
          # Windows: Mixed compilation - CUDA uses MSVC, CPU uses Clang for OpenMP SIMD
          CIBW_BEFORE_ALL_WINDOWS: >
            choco install llvm ninja -y &&
            curl -L -o cuda_installer.exe https://developer.download.nvidia.com/compute/cuda/12.4.0/local_installers/cuda_12.4.0_551.61_windows.exe &&
            cuda_installer.exe -s nvcc_12.4 cudart_12.4 cublas_12.4 cublas_dev_12.4 curand_12.4 curand_dev_12.4 &&
            xcopy /Y "C:\Program Files\LLVM\bin\libomp.dll" src\tide\
          CIBW_ENVIRONMENT_WINDOWS: >
            PATH="C:\\Program Files\\LLVM\\bin;C:\\Program Files\\NVIDIA GPU Computing Toolkit\\CUDA\\v12.4\\bin;$PATH"
            CC="C:\\Program Files\\LLVM\\bin\\clang-cl.exe"
            CXX="C:\\Program Files\\LLVM\\bin\\clang-cl.exe"
            CMAKE_GENERATOR="Ninja"
            CUDAToolkit_ROOT="C:\\Program Files\\NVIDIA GPU Computing Toolkit\\CUDA\\v12.4"
          
          # macOS: CPU-only build  
          CIBW_ENVIRONMENT_MACOS: CMAKE_ARGS="-DTIDE_ENABLE_CUDA=OFF"
          
          CIBW_TEST_SKIP: "*"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build sdist
        run: uv build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    if: contains(github.event.head_commit.message, 'bump version')
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build_wheels, build_sdist]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-*
          path: wheelhouse
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Prepare dist
        run: |
          mkdir -p dist
          mv wheelhouse/*.whl dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Publish distributions
        env:
          UV_TRUSTED_PUBLISHING: always
        run: uv publish
